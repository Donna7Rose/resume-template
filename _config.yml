# Site settings
title: "Leah Fontenot's Resume"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Leah M. Fontenot"
resume_title:                   "Designer/ Engineer/ Architect/ Editor/ Calculator"
resume_contact_email:
  "leahmckenzie01@icloud.com"
resume_header_contact_info: "2305 Norbury Cove, Smyrna GA| 404-834-1534 | leahmckenzie01@icloud.com"
#resume_header_intro: "<p>This is the executive summary. You should write a few brief, concise, and meaningful sentences about yourself from a professional context, and your immediate career goals. Make the length appropriate for your needs, but K.I.S.S.</p>"
resume_header_intro: "<p>Though I am not one yet, I aspire to be an engineer because I like design and frequently wonder why things work the way they do. I could also be an editor, file clerk, or accountant because I have been told that I excel at problem solving, organizing, and numbers. This is the brief compilation of my skills, education, qualifications, and previous experiences.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        false
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/Donna7Rose"
  #resume_twitter_url:           "insert Twitter URL here"
  #resume_dribbble_url:          "insert Dribbble URL here"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/leah-fontenot-657395143/"
  # resume_instagram_url:         "insert your Instagram URL here"
  #resume_website_url:           "http://joelglovier.com"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

